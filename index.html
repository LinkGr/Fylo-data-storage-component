<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile-style.css" media="(max-width:800px)">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section id="file-options-container">
      <img src="./images/logo.svg" alt="logo from fylo" id="logo">
  
      <section id="file-options">
        <a href="#" target="_blank" class="file-option">
          <img src="./images/icon-document.svg" alt="document icon">
        </a>
        <a href="#" target="_blank" class="file-option">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </a>
        <a href="#" target="_blank" class="file-option">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </a>
      </section>
    </section>
  
    <section id="space-info-container">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div id="space-bar-showing">
        <div id="gradient">
          <div id="bar-point"></div>
        </div>
      </div>
      
      <div id="total-and-used-space">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div id="dialog-balloon">
        <span>185</span>
        <span>GB Left</span>
        <div></div>
      </div>
    </section>
  </main>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
